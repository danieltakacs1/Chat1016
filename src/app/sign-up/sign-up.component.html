
<div class="card">
    <div class="card-body">
      <h5 class="card-title">User registration</h5>
        <div class="mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="signUp()" class="btn btn-primary">Registration</button>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <button (click)="googleAuth()" type="button" class="btn btn-primary">
    Contiune with Google
</button>
